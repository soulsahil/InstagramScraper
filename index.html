<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYRO.AI - Facebook Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #fb-root {
            margin-bottom: 20px;
        }

        #status {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .profile-img {
            border-radius: 50%;
            margin-top: 10px;
        }

        button {
            background-color: #ff4b2b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff416c;
        }
    </style>
</head>
<body>

    <div class="container" id="login-section">
        <h1>Welcome to PYRO.AI</h1>
        <div id="fb-root"></div>

        <!-- Facebook Login Button -->
        <fb:login-button 
            scope="public_profile,email"
            onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status"></div>
    </div>

    <script>
 
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 1939793796442692,  
                cookie     : true,         
                xfbml      : true,           
                version    : 'v17.0'        
            });

            FB.AppEvents.logPageView();
        };

 
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
         
                getFacebookData(response.authResponse.accessToken);
                document.getElementById('login-section').innerHTML = `<h1>Welcome to PYRO.AI</h1>`;
            } else {
      
                document.getElementById('status').innerHTML = 'Please log into this app.';
            }
        }

        function getFacebookData(accessToken) {
            FB.api('/me', { fields: 'name,email,picture' }, function(response) {
                document.getElementById('login-section').innerHTML =
                    `<h1>Welcome, ${response.name}</h1>
                     <p>Email: ${response.email}</p>
                     <img class="profile-img" src="${response.picture.data.url}" alt="Profile Picture" width="100" height="100">
                     <button onclick="FB.logout(function() { location.reload(); })">Logout</button>`;
            });
        }
    </script>

</body>
</html>
